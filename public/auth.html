<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="auth.css" rel="stylesheet">
</head>


<body class="text-center">
    <div style="width: 50%;">
        <div class="input-group mb-3">
            <input type="password" name="password" id="pass-input" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="sendForm()">Enter</button>
            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    let params = new URLSearchParams(location.search)
    let resource = params.get('resource')
    
    let sendForm = () => {
        let password = document.getElementById('pass-input').value

        $.post(`/authenticate/${resource}`, {
                pass: password
            })
            .then(data => {
                console.log('Here');
                window.location = data.redirectURL
            })
    }
</script>

</html>
