<!DOCTYPE html>
<html>

<head>
    <title>Simple Upload Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <link href="style.css" rel="stylesheet"">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" name="multiple-files"
                    aria-describedby="inputGroupFileAddon04" aria-label="Upload" multiple>
                <button class="btn btn-outline-primary" type="submit" id="inputGroupFileAddon04">Upload</button>
            </div>
        </form>

        <h1>or</h1>

        <form method="POST" action="/download">
            <div class="input-group">
                <input type="text" class="form-control" id="inputGroupFile04" name="url"
                    aria-describedby="inputGroupFileAddon04" aria-label="Upload" placeholder="Enter download URL">
                <button class="btn btn-outline-primary" type="submit" id="inputGroupFileAddon04">Download</button>
            </div>
        </form>
    </div>
</body>

</html>
