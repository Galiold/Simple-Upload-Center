<!DOCTYPE html>
<html>

<head>
    <title>Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <link href="style.css" rel="stylesheet"">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <a href="/">&lt Back to upload section</a>
            <a href="/uploads">All uploads &gt</a>
        </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="fit">#</th>
                <th scope="col" class="mid">Link</th>
                <th scope="col" class="fit">Size</th>
            </tr>
        </thead>

        <tbody>
            {{#files}}
            <tr>
                <th scope="row" class="fit">{{index}}</th>
                <td class="mid"><a href="uploads/{{{uri}}}">{{{name}}}</a></td>
                <td class="fit">{{{size}}}</td>
            </tr>
            {{/files}}
        </tbody>
    </table>

    </div>


    </body>

</html>
